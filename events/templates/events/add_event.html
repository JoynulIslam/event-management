{% extends "events/base.html" %} {% block title %}
<title>Add Event</title>
{% endblock title %} {% block home-content %} 
{% if messages %} 
{% for message in messages %}
<div
          class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %}"
        >
          {{message}}
        </div>
  {% endfor %} {% endif %}
  <div class="w-1/2 mx-auto mt-8">
    <form method="POST">
      {% csrf_token %} {{event_form.as_p}}

      <button
        type="submit"
        class="bg-rose-600 px-3 py-2 text-white mt-2 rounded-md"
      >
        Submit
      </button>
    </form>
  </div>
  {% endblock home-content %}
</div>
